{% extends 'starter-page.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% load static %}
{% block content %}
	<h1 class="text-center">All Appointments</h1>

  <div class="container">
      <div class="d-flex gap-5 flex-wrap">
  {% for x in all %}
  	<div class="card w-30 shadow-lg p-3">

    <p class="text-primary fw-bold">{{ x.name }}</p>
   <p><b> Email:</b>{{ x.email }}</p>
   <p><b> Message:</b>{{ x.message }}</p>
   <p><b> subject:</b>{{ x.subject }}</p>
    <p>
      <a href="{% url 'edit' x.id %}" class="text-info me-5">
        <i class=" bi bi-pencil"></i>Edit

      </a>

      <a href="/delete/{{ x.id }}" class="text-danger">
        <i class="bi bi-trash"></i>Delete


      </a>

    </p>
    </div>
  {% endfor %}
</div>




  </div>







{% endblock %}
